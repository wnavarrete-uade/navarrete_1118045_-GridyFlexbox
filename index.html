<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Galería de Arte</h1>
    <div class="gallery">
        <img src="/images/img1.jpg" alt="Obra de arte 1">
        <img src="/images/img2.jpg" alt="Obra de arte 2">
        <img src="/images/img3.jpg" alt="Obra de arte 3">
        <img src="/images/img4.jpg" alt="Obra de arte 4">
        <img src="/images/img5.jpg" alt="Obra de arte 5">
        <img src="/images/img6.jpg" alt="Obra de arte 6">
        <!-- Puedes agregar más imágenes aquí -->
    </div>
</body>
</html>
